<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        #circle {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="circle"></div>
    </div>
    <script>
        const circle = document.getElementById('circle');
        const gameContainer = document.getElementById('game-container');
        let score = 0;

        circle.addEventListener('mouseover', () => {
            // Move the circle to a random position within the game container
            const maxX = gameContainer.clientWidth - circle.clientWidth;
            const maxY = gameContainer.clientHeight - circle.clientHeight;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            circle.style.left = newX + 'px';
            circle.style.top = newY + 'px';

            // Increment the score
            score++;
            updateScore();
        });

        function updateScore() {
            document.title = `Catch the Circle - Score: ${score}`;
        }
    </script>
</body>
</html>
